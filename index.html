<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pretty Blocks</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
    <h2 class="title">
      Colors
    </h2>
    <div class="cards">
      <div class="card">
        <div class="card-box c-primary"></div>
        <div class="card-desc">
          Primary
        </div>
      </div>
      <div class="card">
        <div class="card-box c-primaryLight"></div>
        <div class="card-desc">
          Primary Light
        </div>
      </div>
      <div class="card">
        <div class="card-box c-secondary"></div>
        <div class="card-desc">
          Secondary
        </div>
      </div>
      <div class="card">
        <div class="card-box c-secondaryLight"></div>
        <div class="card-desc">
          Secondary Light
        </div>
      </div>
    </div>
  </div>
    <div class="row">
    <h2 class="title medium">
      Alerts
    </h2>
    <div class="cards">
      <div class="card">
        <div class="card-box c-success"></div>
        <div class="card-desc">
          Success
        </div>
      </div>
      <div class="card">
        <div class="card-box c-error"></div>
        <div class="card-desc">
          Error
        </div>
      </div>
      <div class="card">
        <div class="card-box c-warning"></div>
        <div class="card-desc">
          Warning
        </div>
      </div>
    </div>
  </div>
    <div class="row">
    <h2 class="title medium">
      Dark
    </h2>
    <div class="cards">
      <div class="card">
        <div class="card-box small c-secondary"></div>
        <div class="card-desc">
          Headers
          <br>
          Body Text
        </div>
      </div>
      <div class="card">
        <div class="card-box small c-secondaryLight"></div>
        <div class="card-desc">
          Smaller Headres
        </div>
      </div>
      <div class="card">
        <div class="card-box small c-primaryLight"></div>
        <div class="card-desc">
          Light Body Text
        </div>
      </div>
    </div>
  </div>
    <div class="row">
    <h2 class="title medium">
      Light
    </h2>
    <div class="cards">
      <div class="card">
        <div class="card-box small c-inactive"></div>
        <div class="card-desc">
          Inactive
        </div>
      </div>
      <div class="card">
        <div class="card-box small c-tableBorder" id="log"></div>
        <div class="card-desc">
          Table border
        </div>
      </div>
      <div class="card">
        <div class="card-box small c-disabled"></div>
        <div class="card-desc">
          Disabled Background
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
